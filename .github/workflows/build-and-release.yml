name: Build and Release
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      # After building the files we need to compress them into a zip file so that we can upload them to the release with file name with version number
      - name: Compress files
        run: zip -r ${{ github.event.repository.name }}-${{ github.sha }}.zip build
      # Upload the zip file to the release
      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./${{ github.event.repository.name }}-${{ github.sha }}.zip
          asset_name: ${{ github.event.repository.name }}-${{ github.sha }}.zip
          asset_content_type: application/zip
